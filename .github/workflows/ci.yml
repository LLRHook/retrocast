name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: retrocast
          POSTGRES_PASSWORD: password
          POSTGRES_DB: retrocast
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.9
          working-directory: retrocast
      - name: Run migrations
        working-directory: retrocast
        env:
          DATABASE_URL: postgres://retrocast:password@localhost:5432/retrocast?sslmode=disable
        run: go run -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest -path=migrations -database "$DATABASE_URL" up
      - name: Run tests
        working-directory: retrocast
        env:
          DATABASE_URL: postgres://retrocast:password@localhost:5432/retrocast?sslmode=disable
          REDIS_URL: redis://localhost:6379
        run: go test -v -race ./...
      - name: Build
        working-directory: retrocast
        run: go build ./cmd/retrocast

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: retrocast-web/pnpm-lock.yaml
      - name: Install dependencies
        working-directory: retrocast-web
        run: pnpm install --frozen-lockfile
      - name: Lint
        working-directory: retrocast-web
        run: pnpm lint
      - name: Type check and build
        working-directory: retrocast-web
        run: pnpm build

  docker:
    needs: [test, web]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Lowercase repository name
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: retrocast
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.name }}:${{ github.sha }}
            ghcr.io/${{ steps.repo.outputs.name }}:latest
      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: retrocast-web
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.name }}-web:${{ github.sha }}
            ghcr.io/${{ steps.repo.outputs.name }}-web:latest
