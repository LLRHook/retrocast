name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: retrocast
          POSTGRES_PASSWORD: password
          POSTGRES_DB: retrocast
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.9
          working-directory: retrocast
      - name: Run migrations
        working-directory: retrocast
        env:
          DATABASE_URL: postgres://retrocast:password@localhost:5432/retrocast?sslmode=disable
        run: go run -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest -path=migrations -database "$DATABASE_URL" up
      - name: Run tests
        working-directory: retrocast
        env:
          DATABASE_URL: postgres://retrocast:password@localhost:5432/retrocast?sslmode=disable
          REDIS_URL: redis://localhost:6379
        run: go test -v -race ./...
      - name: Build
        working-directory: retrocast
        run: go build ./cmd/retrocast
  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: retrocast
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
